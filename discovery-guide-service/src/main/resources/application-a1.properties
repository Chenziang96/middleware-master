# Spring cloud config
spring.application.name=discovery-guide-service-a
server.port=3001

# Nacos config for discovery
spring.cloud.nacos.discovery.metadata.group=discovery-guide-group
spring.cloud.nacos.discovery.metadata.version=1.0
spring.cloud.nacos.discovery.metadata.region=dev

spring.cloud.sentinel.transport.port= 3001
spring.cloud.sentinel.transport.dashboard=127.0.0.1:8075

# Consul config for discovery
spring.cloud.consul.discovery.tags=group=discovery-guide-group,version=1.0,region=dev

# Eureka config for discovery
eureka.instance.metadataMap.group=discovery-guide-group
eureka.instance.metadataMap.version=1.0
eureka.instance.metadataMap.region=dev
